<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h2>WebApi Get Method</h2>
    <input id="text" type="text" />
    <input id="Button" type="button" value="button" onclick="find();"/>
    <p id="value" />

   



    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script>
    var uri = 'api/values';

    

    function formatItem(item) {
      return item;
    }

    function find() {
      var id = $('#text').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#value').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#value').text('Error: ' + err);
          });
    }

    </script>
</body>
</html>
